<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="Assets/Css/style.css" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Crystal Count</h1>
    <br>
    <h2>Click the crystals to match the total!</h2>
    <br>

    <div class="container">
        <button type="button" class="btn btn-light row" id="begin">Begin</button>
        <div class="container row" id="randomTotal">Your Goal:</div>
        <div class="row">
            <div class="col-lg-3" id="gem1">
                <img src="Assets/Images/gem1.jpg">
            </div>
            <div class="col-lg-3" id="gem2">
                <img src="Assets/Images/gem2.jpg">
            </div>
            <div class="col-lg-3" id="gem3">
                <img src="Assets/Images/gem3.jpg">
            </div>
            <div class="col-lg-3" id="gem4">
                <img src="Assets/Images/gem4.jpg">
            </div>
        </div>
        <div class="row" id="userTotal">Your Total:</div>
        <div class="row">
            <div class="col-lg-6" id="wins">Wins</div>
            <div class="col-lg-6" id="losses">Losses</div>
        </div>
    </div>
    <br>

    <script type="text/javascript" src="Assets/Javascript/game.js"></script>
</body>

</html>
